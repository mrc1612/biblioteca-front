<form>
    <mat-card class="home mat-card-elevation-z4">
        <mat-card-title class="titulo">
            {{ livro.titulo }}
        </mat-card-title>
    </mat-card>

    <mat-card class="home mat-card-elevation-z4">
        <mat-card-subtitle class="subtitulo">
            Por {{ livro.nome_autor }}
        </mat-card-subtitle>
        <button (click)="cancela()" mat-stroked-button color="warn">
            <mat-icon>keyboard_return</mat-icon>
        </button>
    </mat-card>

    <mat-card class="home mat-card-elevation-z4">
        <mat-card-subtitle class="subtitulo">
            {{ livro.texto }}
        </mat-card-subtitle>
    </mat-card>
</form>
