<div class="content">
    <div class="title">
        <h1>Livros</h1>
    </div>

    <button class="mat-elevation-z8" mat-stroked-button color="primary" (click)="callLivroCreate()">NOVO LIVRO</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="livros">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="titulo">
              <th mat-header-cell *matHeaderCellDef> TÍTULO </th>
              <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
            </ng-container>
          
            <ng-container matColumnDef="lerLivro">
              <th mat-header-cell *matHeaderCellDef> LER LIVRO </th>
              <td mat-cell *matCellDef="let row">
                <a routerLink="{{ row.id }}/read"><i class="material-icons livros">book</i></a>
              </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
              <th mat-header-cell class="mat-header" *matHeaderCellDef> AÇÕES </th>
              <td mat-cell *matCellDef="let row">
                <a class="edit" routerLink="{{ row.id }}/update"><i class="material-icons">edit</i></a>
                <a class="delete" routerLink="{{ row.id }}/delete"><i class="material-icons">delete</i></a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
